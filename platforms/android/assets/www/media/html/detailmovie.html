<ons-page id="detailmovie.html" modifier="page_bg media" ng-controller="detailmoviectrl">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="Back()">
                <i class="fa fa-chevron-left"></i>
            </ons-toolbar-button>
        </div>
        <div class="center">
            XEM PHIM TRỰC TUYẾN
        </div>
        <div class="right">
        </div>
    </ons-toolbar>
    <div style="position:relative;height:0;padding-bottom:56.25%">
        <iframe id="moviecontrol" ng-src="{{Data.LinkDetail[0]}}" style="position:absolute;width:100%;height:100%;left:0" width="100%"
            frameborder="0" allowfullscreen></iframe>
    </div>
    <div style="padding: 10px;
    width: calc(100% - 20px); float: left;">
        <div class="filmname">
            <span ng-bind="Data.Title"></span>
        </div>
        <div style="width:100%;float:left">
            <div class="filmname">
                <span class="ng-binding">Số tập: </span> <span style="color: orange;" ng-bind="Data.Properties.Chap"></span>

            </div>
            <div class="filmname">
                        <span  class="ng-binding">Lượt xem: </span> <span style="color: orange;" ng-bind="Data.Views"></span>
                    </div>
        </div>

        <div class="filmname" style="float: left;width: 100%;">
                    <span  class="ng-binding">Danh sách các tập phim</span>
                </div>
                <div id="movie_{{Data.Chap[$index]}}" class="listchapter" ng-repeat="item in Data.LinkDetail" ng-click="ShowMovie(item,$index)">
                            <span ng-bind="Data.Chap[$index]"></span> 
                        </div>
        <div style="float: left;width: 100%;">
            Nội dung phim
        </div>
        <div class="content-film" ng-bind-html="Data.Content">

        </div>
    </div>
    <!-- <div style="position:relative;height:0;padding-bottom:56.25%"><iframe src="https://www.youtube.com/embed/rJll5XsKnmI?ecver=2" style="position:absolute;width:100%;height:100%;left:0" width="100%" frameborder="0" allowfullscreen></iframe></div> -->

</ons-page>
