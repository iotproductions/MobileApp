<ons-page id="movie.html" modifier="page_bg media notop" ng-controller="moviectrl">
    <div ng-if="Data.length>0" class="topfilm">
        <ons-carousel auto-scroll-ratio="0.1" ng-click="DetailMovie(Data[0])" style="height:100%" swipeable auto-scroll overscrollable id="carousel">
            <ons-carousel-item ng-repeat="item in Data[0].ListImage">
                <img onerror="this.src='media/img/novideo.png'" style="width:100%" ng-src="{{ipImageMovie}}{{item}}" />
                <div ng-bind="Data[0].Title" class="label-topfilm">

                </div>
            </ons-carousel-item>
        </ons-carousel>
    </div>
    <div class="header-film">
        <div>Phim Mới</div>
    </div>
    <div ng-click="DetailMovie(item)" ng-if="$index>0" ng-repeat="item in Data" class="itemfilm">
        <div class="imgfilm" style="background-image:url({{ipImageMovie}}{{item.Avatar}})"></div>
        <div class="label" ng-bind="item.Title"></div>
    </div>
