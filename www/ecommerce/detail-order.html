<ons-page  modifier="Ecommerce" ng-controller="detailorderctrl">
    <ons-toolbar modifier="Ecommerce">
        <div class="left">
            <ons-toolbar-button ng-click="Back()">
                <i class="fa fa-chevron-left"></i>
            </ons-toolbar-button>
        </div>
        <div class="center" ng-bind="LanguageEcom.DETAIL_ORDER">
            Chi tiết đơn hàng
        </div>
        <div class="right">
        </div>
    </ons-toolbar>
    <div class="padding-10 white-background box-shadow-2">
        <div class="list-item-product-2 cart-list">
            <div class="item flex-box border-bottom-1" ng-repeat="item in Data.OrderDetail">
                <div class="thumbnail">
                    <img ng-src="{{ipImageEcommerce}}{{item.LinkAvatar}}" />
                </div>
                <div class="info" style="width:50%">
                    <div class="middle full-width">
                        <div class="name-product">
                            <span ng-bind-template="{{item.ProName}} {{item.Weight}}{{item.Unit}}"></span>
                        </div>
                        <div>
                            <span>
                                <span ng-bind="LanguageEcom.QUANTITY"></span><span>:</span>
                            <span ng-bind="item.Quantity"></span>
                            </span>
                        </div>
                    </div>

                </div>
                <div style="width:20%" class="product-price-order">
                    <span class="middle" ng-bind-template="{{ConvertObject.ConvertNumberFormat(item.ProductPrice)}}đ"></span>
                </div>
            </div>
            <!-- End item -->
        </div>
    </div>


    <div class="white-background box-shadow-2 padding-10" style="margin-top:10px">
        <div>
            <span ng-bind="LanguageEcom.TOTAL_CASH_PROVISIONAL">Tổng tiền tạm tính</span>
            <span class="float-right" ng-bind-template="{{ConvertObject.ConvertNumberFormat(Data.AmountAfterTAX)}}đ"></span>
        </div>
        <div ng-if="Data.Discount > 0">
            <span ng-bind="LanguageEcom.PRICE_AFTER_DISCOUNT">Giá sau giảm</span>
            <span class="float-right" ng-bind-template="{{ConvertObject.ConvertNumberFormat(Data.SumPriceDetail)}}đ"></span>
        </div>
        <div>
            <span ng-bind="LanguageEcom.SHIPPING_COSTS"></span>
            <span class="float-right " ng-bind-template="{{ConvertObject.ConvertNumberFormat(Data.ShipPrice)}}đ"></span>
        </div>
        <div>
            <span ng-bind="LanguageEcom.TOTAL_MONEY"></span>
            <span class="float-right product-price" ng-bind-template="{{ConvertObject.ConvertNumberFormat(Data.TotalPrice)}}đ"></span>
        </div>
    </div>
    <!--<div loader></div>-->
    <!--Show Loader-->
</ons-page>
