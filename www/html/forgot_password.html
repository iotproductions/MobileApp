<ons-page id="forgot_password.html" ng-controller="ForgotPassword" modifier="page_bg swm">
    <ons-toolbar>
    <div class="left"><ons-toolbar-button onclick="Back()"><i class="ion-ios-arrow-back"></i></ons-toolbar-button></div>
        <div class="center" ng-bind="Language.FORGET_PASS">
            
        </div>
        <div class="right"></div>
    </ons-toolbar>
   <div name="lostconnect" class="lostconnect" id="forgot_password-lostconnect"></div>
    <div id="forgot_password" class="forgotPassword">
        <div class="change-password-div" id="tabIndexForgotPwd">
            <div class="input-base" style="margin-bottom:10px !important;height:14vw !important" id="UserName_ForgotPwd">
                <span class="icon ion-locked"></span><input type="text" maxlength="30" class="UserName_ForgotPwd" data-index="1"
                    maxlength="40" id="textInput" placeholder="Tài khoản" />
            </div>

            <div class="input-base" style="margin-bottom:10px !important;height:14vw !important" id="Email_ForgotPwd">
                <span class="icon ion-email"></span><input type="text" maxlength="30" data-index="2" class="Email_ForgotPwd"
                    maxlength="30" id="textInput" placeholder="Email" />
            </div>
            <ons-button modifier="large--quiet" class="btnChange" ng-click="Send()" ng-bind="Language.SEND"></ons-button>
        </div>
    </div>
</ons-page>
